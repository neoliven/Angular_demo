<style>
  h2 {
    text-align: center;
  }
  .form {
    margin: 0 auto;
    width: 180px;
  }
</style>
<h2>提交表单</h2>

<div class="form">
  姓名：<input type="text" [(ngModel)]="data.name">
  性别：
  <input type="radio" value="男" name="sex" [(ngModel)]="data.sex">男
  <input type="radio" value="女" name="sex" [(ngModel)]="data.sex">女<br>
  城市：<select [(ngModel)]="data.cities">
    <option value="北京">北京</option>
    <option value="上海">上海</option>
    <option value="深圳">深圳</option>
  </select><br>
  爱好：<input type="checkbox" value="吃饭" [(ngModel)]="data.hobby">吃饭
        <input type="checkbox" value="睡觉">睡觉<br>
    <textarea id="" cols="30" rows="10" [(ngModel)]="data.textarea"></textarea>
<br/>
  <button (click)="getData()">获取数据</button>
</div>
